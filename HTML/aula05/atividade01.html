<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- crie um formulário de cadastro com:
        nome, email, CEP, senha e confirmação de senha
    -->

    <form action="#">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" />
      <br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <br /><br />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" />
      <br /><br />

      <label for="confirmar-senha">Confirmar Senha:</label>
      <input type="password" id="confirmar-senha" name="confirmar-senha" />
      <br /><br />

        
        <!-- ATIVIDADE 02 -->
      
        <!-- escolha uma unidade : (apenas uma opção) -->
        <!-- nomes de 3 cidades -->

        <!-- escolha os turnos de interesse: (escolha de uma ou mais opções)-->
        <!-- manhã, tarde e/ ou noite -->

        <label for="cidade">Escolha sua unidade:</label>
        <br>
        <input type="radio" id="natal" value="natal" name="cidade" >
        <label for="natal">Natal</label>
        <br>
        <input type="radio" id="mossoro" value="mossoro" name="cidade">
        <label for="mossoro">Mossoró</label>
        <br>
        <input type="radio" id="parnamirim" value="parnamirim" name="cidade">
        <label for="natal">Parnamirim</label>
        <br>
        <hr>
        <br>
        <label for="turno">Escolha seus turnos:</label>
        <br>
        <input type="checkbox" id="manha" name="turno" value="manha">
        <label for="manha">Manhã</label>
        <br>
        <input type="checkbox" id="tarde" name="turno" value="tarde">
        <label for="tarde">Tarde</label>
        <br>
        <input type="checkbox" id="noite" name="turno" value="noite">
        <label for="noite">Noite</label>
        <br>

        <!-- Cargo de interesse "menu suspenso" -->
         <!-- opções:
            desenvolvedor front-end
            desenvolvedor back-end
            desenvolvedor full-stack
            analista de sistemas (desabilitado para a seleção)
            gestor de projetos
            gestor de qualidade
            QA (desabilitado para a seleção)
            designer
            estagiário        
         -->
        <!-- configure uma opção estilo placeholder com o texto "Selecione o seu cargo" -->
        <br>
        <label for="cargo"> Cargo de interesse</label>
        <select name="cargo" id="cargo">
            <option value="" disabled selected hidden >Selecione o seu cargo</option>
            <option value="dev-front"> Desenvolvedor front-end</option>
            <option value="dev-back"> Desenvolvedor back-end</option>
            <option value="dev-full"> Desenvolvedor full-stack></option>
            <option value="analista-sistemas" disabled> Analista de sistemas</option>
            <option value="gestor-projetos"> Gestor de projetos</option>
            <option value="gestor-qualidade"> Gestor de qualidade</option>
            <option value="qa" disabled> QA</option>
            <option value="designer"> Designer</option>
            <option value="estagiario"> Estagiário</option>
        </select>


      <input type="submit" value="Fazer cadastro" />
    </form>
    
</body>
</html>
