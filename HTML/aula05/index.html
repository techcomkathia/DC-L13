<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>

    <h1>Formulários</h1>

    <form >

        <fieldset>
            <!-- legend cria um cabeçalho -->
            <legend>Dados pessoais</legend>

            <label for="nomeUsuario">Nome</label>
            <input type="text" id="nomeUsuario" placeholder="Digite seu nome completo">

            <br>

            <label for="email">Email</label>
            <input type="email" id="email">

            <br>

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">

            <br>

            <label for="cep">CEP</label>
            <input type="text" placeholder="55555-555" id="cep">

            <br>

            <label for="idade">Idade</label>
            <input type="number">

            <br>

            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" name="dataNascimento" id="dataNascimento">

            <br>

            <label for="horario">Horário de Nascimento</label>
            <input type="time" name="horario" id="horario">

        </fieldset>


        
        <fieldset>
            <legend>Outros dados</legend>

            <label for="cor">Cor</label>
            <input type="color" name="cor" id="cor">

            <br>

            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone">

            <br>

            <label for="arquivo"> Selecione um arquivo</label>
            <input type="file">

            <br>
        </fieldset>

     
        
        <!-- disabled desabilita todos os elementos dentro do fieldset -->
        <fieldset disabled>
            <legend>Outras informações</legend>
            <label for="grupo">Legenda do Grupo</label>
            <br>
            <!-- quando apenas uma opção puder ser selecionada -->
            <input type="radio" name="grupo" id="opcao1" value="opção 1">
            <label for="opcao1">Opção 1</label>

            <input type="radio" name="grupo" id="opcao2" value="Opção 2">
            <label for="opcao2">Opção 2</label>

            <input type="radio" name="grupo" id="opcao3" value="Opção 3">
            <label for="opcao3">Opção 3</label>

            <br>

            <label for="grupo">Legenda do Grupo</label>
            <br>
            <!-- quando podemos escolher mais de uma opção -->
            <input type="checkbox" name="outrogrupo" id="opcao1" value="opção 1">
            <label for="opcao1">Opção 1</label>

            <input type="checkbox" name="outrogrupo" id="opcao2" value="Opção 2">
            <label for="opcao2">Opção 2</label>

            <input type="checkbox" name="outrogrupo" id="opcao3" value="Opção 3">
            <label for="opcao3">Opção 3</label>   

            <br>

            <!-- Um menu suspenso com os estados da região nordeste -->

            <label for="estado">Selecione o seu estado</label>
            <select name="estado" id="estado">
            <!-- simulação de um placeholder -->
            <option value="" disabled selected hidden >Selecione um estado</option>
            <!-- os valores reais para selecionar -->
            <option value="MA"> Maranhão</option>
            <option value="AL"> Alagoas</option>
            <option value="BA" > Bahia</option>
            <option value="CE"> Ceará</option>
            <!-- é uma opção mas não pode ser selecionada no momento -->
            <option value="PE" disabled> Pernambuco</option>
            <option value="PI"> Piauí</option>
            <option value="RN"> Rio Grande do Norte</option>
            <option value="SE"> Sergipe</option>
            </select>

            <br>

            <textarea name="sobre" id="" cols="15" rows="5" ></textarea>
            <!-- limitar quantidade de caracteres -->
            <textarea name="" id="" cols="15" rows="5" maxlength="10" placeholder="fale sobre você em 10 caracteres"></textarea>

        </fieldset>

        <button>Enviar</button>

    </form>
        
</body>
</html>
