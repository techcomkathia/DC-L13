<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, tr, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h1>Tabelas</h1>

    <table>
        <tr>
            <th>Linguagem</th>
            <th>Descrição</th>
        </tr>
        <tr>
            <td>HTML</td>
            <td>Estrutura e Sintaxe da página web</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td>Estilização em cascata</td>
        </tr>
        <tr>
            <td>JS</td>
            <td>Linguagem de programação. Dá dinamismo as páginas web</td>
        </tr>
    </table>    
    
</body>
</html>
